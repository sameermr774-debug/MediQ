name: Regenerate Android (flutter create)

on:
  workflow_dispatch:   # manual trigger from Actions tab

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Backup existing android (if any)
        run: |
          if [ -d android ]; then
            mv android android_backup_$(date +%s)
            echo "android backed up"
          else
            echo "no android folder"
          fi

      - name: Regenerate platform directories
        run: flutter create .

      - name: Pub get
        run: flutter pub get

      - name: Build APK to verify
        run: flutter build apk --release

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Regenerate android/ via workflow" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
